<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registrarse - Pintelog</title>
    <link rel="shortcut icon" href="images/pintelog.png" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body>
    <div class="box center">
      <form class="form-login" action="#" id="login">
        <h1>Registrarse</h1><span>Hermosas fotos libres!</span>
        <div class="m-x1">
          <input type="text" name="username" id="username" required="" autocomplete="off"/><span><i class="fa fa-user"></i></span>
          <label class="placeholder">Usuario</label>
        </div>
        <div class="m-x1">
          <input type="email" name="email" id="email" required=""/><span><i class="fa fa-envelope"></i></span>
          <label class="placeholder">Email</label>
        </div>
        <div class="m-x1">
          <input class="password" type="password" name="password" id="password" required=""/><span><i class="fa fa-key"></i></span>
          <label class="placeholder">Contraseña</label>
          <label class="labelPassword showPassword"><i class="fa fa-eye"> </i></label>
          <label class="labelPassword hiddenPassword"><i class="fas fa-eye-slash"> </i></label>
        </div>
        <div class="d-flex flex-wrap jc-between">
          <div class="align-center">
            <input type="checkbox" name="chkRemember" id="chkRemember"/>
            <label for="chkRemember">Recordarme</label>
          </div>
          <div class="m-x1">
            <input class="btn-primary" type="submit" name="submit" value="Registrarse"/>
          </div>
        </div>
        <div class="social">
          <p>Iniciar sesión con</p>
          <ul class="social__options">
            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
          </ul>
          <p>Ya tienes una cuenta? <a href="iniciar-sesion.html">Iniciar sesión</a></p>
        </div>
      </form>
    </div>
    <script src="https://kit.fontawesome.com/87b8bff04b.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </body>
</html>
